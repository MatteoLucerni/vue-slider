<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Carousel</title>
</head>
<body>
    <div id="root" class="container">
        <h1>DINAMIC CAROUSEL</h1>
        <div id="carousel">
            <img class="iphone-bg" src="img/iphone.png" alt="iphone">
            <div id="preview">
                    
            </div>
            <i id="previous" @click="goBack" class="fa-solid fa-circle-arrow-left"></i>
            <div id="imgPlacer" class="gallery">
                <img v-for="(pic, i) in images" v-show="currentIndex === i" :src="pic.image" :alt="pic.title">
            </div>
            <i id="next" @click="goNext" class="fa-solid fa-circle-arrow-right"></i>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
